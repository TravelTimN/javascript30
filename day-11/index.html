<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>JavaScript30 - Day 11</title>
</head>

<body>

    <div class="player">
        <video src="cheetahs.mp4" class="player-video viewer"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player-slider volume" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player-slider speed" min="0.5" max="2" step="0.1" value="1">
            <button class="player-button backwards" data-skip="-10">« 10s</button>
            <button class="player-button forwards" data-skip="10">10s »</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
